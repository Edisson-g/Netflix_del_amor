<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El universo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="stars"></div>

<div class="contenido">
    <h1 id="frase"></h1>
    <p id="contador"></p>
    <button id="btn" onclick="revelar()">Haz clic aquí</button>
    <h2 id="final"></h2>
</div>
<audio id="musica" src="song.mp3" loop></audio>


<script src="script.js"></script>
<script>
document.addEventListener("click", function iniciarMusica(){
    const audio = document.getElementById("musica");
    audio.play();

    // evita que se ejecute más veces
    document.removeEventListener("click", iniciarMusica);
});
</script>
</body>
